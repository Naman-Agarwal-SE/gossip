<body>
    <div class="text-logo">
       GOSSIP
    </div>
    <div class="login-box">
        <h1>LOGIN</h1>
        <div>
            <form [formGroup]="loginInput">
                <div>
                    <mat-form-field>
                        <input type="email" matInput formControlName='emailId' placeholder="email">
                        <mat-icon matSuffix > email</mat-icon>
                        <mat-hint *ngIf="emailId.hasError('email')">
                            enter in email format
                        </mat-hint>
                        <mat-error *ngIf="emailId.hasError('required')">
                            email required
                        </mat-error>
                        
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput formControlName='password' [type]="hide ? 'password' : 'text'" placeholder="password">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <mat-error *ngIf="password.hasError('required')"> 
                            password required
                        </mat-error>

                    </mat-form-field>
                    <br>
                    <p>*If Username & password is correct then it will autologin</p>
                    <br><br>
                </div>
                <div>
                    <button mat-raised-button color=primary  (click)=signUp()>Sign-Up</button>
                    <br><br><br>
                </div>
            </form>
        </div>
    </div>
</body>
