<div>
    <h1>LOGIN</h1>
    <div>
        <form [formGroup]="loginInput">
            <div>
                <mat-form-field>
                    <input type="email" matInput formControlName='emailId' placeholder="email">
                    <mat-hint *ngIf="emailId.hasError('email')">
                        enter in email format
                    </mat-hint>
                    <mat-error *ngIf="emailId.hasError('required')">
                        email required
                    </mat-error>
                    
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput formControlName='password' placeholder="password">
                    <mat-error *ngIf="password.hasError('required')">
                        password required
                    </mat-error>
                    <mat-error *ngIf="password.hasError('minlength')">
                        minimum Length is 6 character
                    </mat-error>
                    <mat-error *ngIf="password.hasError('maxlength')">
                        maximum Length is 12 character
                    </mat-error>
                </mat-form-field>
            </div>
        </form>
    </div>
</div>
